<div *ngIf="loading" class="text-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!loading && recipe">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <img [src]="recipe.strMealThumb" class="img-fluid" alt="{{ recipe.strMeal }}">
      </div>
      <div class="col-md-6">
        <h2>{{ recipe.strMeal }}</h2>
        <p><strong>Category:</strong> {{ recipe.strCategory }}</p>
        <p><strong>Cuisine:</strong> {{ recipe.strArea }}</p>
        <p><strong>Instructions:</strong></p>
        <p>{{ recipe.strInstructions }}</p>

        <h4>Ingredients</h4>
        <ul>
          <li *ngFor="let ingredient of getIngredients()">
            {{ ingredient }}
          </li>
        </ul>

        <h5 class="mt-4">Watch on YouTube</h5>
        <a *ngIf="recipe.strYoutube" [href]="recipe.strYoutube" target="_blank" class="btn btn-primary">
          Watch Recipe Video
        </a>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!loading && !recipe">
  <p>Recipe not found.</p>
</div>
